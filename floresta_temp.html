<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style/floresta.css"/>
    <title>Vila dos Gnomos</title>
</head>
<audio src="recursos/gnomes.wav" autoplay loop></audio>
<body>
    <ul id="nav">
        <li><a href="">Centro</a></li>
        <li><a href="">Itens</a></li>
        <li><a href="index.html">Viajar</a></li>
    </ul>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1"/> 
            <input type="radio" name="radio-btn" id="radio2"/> 
            <input type="radio" name="radio-btn" id="radio3"/> 
        </div>
        <div class="slide">
            <img src="../prosel_cjr/recursos/cogumelo.png" alt="Cogumelo mágico"/>
        </div>
        <div class="slide">
            <img src="../prosel_cjr/recursos/passarinho.png" alt="Passarinho engaiolado"/>
        </div>
        <div class="slide">
            <img src="../prosel_cjr/recursos/podefada.png" alt="Pó de fada"/>
        </div>
        <div class="navigation-auto">
            <div id="auto-btn1"></div>
            <div id="auto-btn2"></div>
            <div id="auto-btn3"></div>
        </div>
    </div>
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn1"></label>
        <label for="radio2" class="manual-btn2"></label>
        <label for="radio3" class="manual-btn3"></label>
    </div>
</body>
</html>
